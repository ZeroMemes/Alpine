group 'me.zero'
version '1.7'

apply plugin: 'java'

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

build.dependsOn sourcesJar

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.jodah:typetools:0.5.0'
}
