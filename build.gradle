group 'me.zero'
version '1.6'

apply plugin: 'java'

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

build.dependsOn sourcesJar

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.jodah', name: 'typetools', version: '0.5.0'
}
